version: "2"
services:
    nginx:
        build:
            context: ./docker
            dockerfile: Dockerfile-nginx
        ports: 
            - "80:80"
        volumes:
            - ./app:/app
        depends_on:
            - php-fpm
    php-fpm:
        build:
            context: ./docker
            dockerfile: Dockerfile-php-fpm
        volumes:
            - ./app:/app
        depends_on:
            - db-migration
    db-migration:
        build:
            context: ./docker
            dockerfile: Dockerfile-db-migration
        volumes:
            - ./app:/app
        depends_on:
            - composer
            - mysql
        restart: on-failure
    composer:
       build:
           context: ./docker
           dockerfile: Dockerfile-composer
       volumes:
           - ./app:/app
    mysql:
        build:
            context: ./docker
            dockerfile: Dockerfile-mysql
        ports: 
            - "3307:3306"
        volumes:
            - ./docker/runtime/mysql:/var/lib/mysql
        environment:
            MYSQL_ROOT_PASSWORD: root
            MYSQL_DATABASE: yii2advanced
        